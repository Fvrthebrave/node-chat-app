<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    </head>
        <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
    <body>
        <p>Welcome to the chat app</p>
        
        <ol id="messages"></ol>
        
        <div class="container">
            <form id="message-form">
                <div class="form-group col-sm-6">
                    <input class="form-control" name="message" type="text" placeholder="Message" />
                </div>
                <button class="btn btn-primary">Send</button>
            </form>
            <button class="spacer btn btn-default" id="send-location">Send Location</button>
        </div>

        
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/js/libs/jquery-3.2.1.min.js"></script>
        <script src="/js/index.js"></script>
    </body>
    
</html>
